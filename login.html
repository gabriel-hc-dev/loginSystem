<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 ">
        <form class="form-outline w-25 bg-body-secondary rounded p-5">
            <h1 class="fs-2 text-center pb-4 ">Login</h1>
            <div class="form-floating mb-4">
                <input name="text" placeholder="Username" type="text" class="form-control floatingInput" id="username"
                    required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input name="email" placeholder="Email" type="email" class="form-control floatingInput" id="email"
                    required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-4">
                <input name="password" placeholder="Password" type="password" id="password"
                    class="form-control floatingInput" required>
                <label for="floatingInput">Password</label>
            </div>
            <input type="submit" value="Entrar" onclick="logar(); return false" class="btn btn-primary w-100">
        </form>
    </div>

    <script>
        function logar() {
            var username = document.getElementById('username').value
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (username == "admin" && email == "admin@gmail.com" && password == "admin") {
                alert('Login feito com sucesso!');
                location.href = 'home.html';
            } else {
                alert('Email ou senha incorretos. Tente novamente!');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
